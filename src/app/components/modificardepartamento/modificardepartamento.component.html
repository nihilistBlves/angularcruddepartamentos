<div class="row d-flex justify-content-center mt-3">
    <div class="col-6 text-center">
        <h1>Modificar departamento NÂº {{departamento.numero}}</h1>
        <form #formDepartamento="ngForm">
            <div class="mb-3 mt-3">
                <label class="form-label">ID Departamento</label>
                <input type="text" class="form-control" #cajanumero name="cajanumero" id="cajanumero" disabled [value]="departamento.numero">
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" #cajanombre name="cajanombre" id="cajanombre" [value]="departamento.nombre">
            </div>
            <div class="mb-3">
                <label class="form-label">Localidad</label>
                <input type="text" class="form-control" #cajalocalidad name="cajalocalidad" id="cajalocalidad" [value]="departamento.localidad">
            </div>
            <button class="btn btn-primary m-1" (click)="modificarDepartamento()">Modificar departamento</button>
            <a [routerLink]="['/departamentos']" class="btn btn-secondary m-1">Volver</a>
        </form>
    </div>
</div>
